<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="panel-element">
                    <h2>Hit</h2>
                    <div class="box hit-val"></div>
                </div>
                <div class="panel-element">
                    <h2>Timer</h2>
                    <div class="box timer-el">15</div>
                </div>
                <div class="panel-element">
                    <h2>Score</h2>
                    <div class="box score-el">0</div>
                </div>
            </div>
            <div class="panel-bottom gOver">

            </div>

        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
